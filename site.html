<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo HTML, CSS e JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Meu Título</h1>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">Sobre</a></li>
            <li><a href="#contact">Contato</a></li>
        </ul>
    </nav>
</header>

<section id="home">
    <h2>Seção Home</h2>
    <p>Bem-vindo à minha página inicial.</p>
</section>

<section id="about">
    <h2>Sobre</h2>
    <p>Esta é uma seção sobre mim e meu trabalho.</p>
</section>

<section id="contact">
    <h2>Contato</h2>
    <form action="/enviar-contato" method="post">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="message">Mensagem:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
        <button type="submit">Enviar</button>
    </form>
</section>

<section>
    <button id="popupButton">Clique em mim!</button>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" id="close">&times;</span>
            <p>Este é um pop-up simples!</p>
        </div>
    </div>
</section>

<script src="script.js"></script>

</body>
</html>
